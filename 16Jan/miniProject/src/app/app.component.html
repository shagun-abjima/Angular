<app-header></app-header>
<p>The content will be displayed here on parent.</p>
<div class="container d-flex gap-5">
<div class="card" style="width: 18rem;" *ngFor="let value1 of task">
  <div class="card-body">
    <h5 class="card-title">{{model.heading}}</h5>
    <h6 class="card-subtitle mb-2 text-body-secondary">{{model.author}}</h6>
    <p class="card-text">{{model.description}}</p>
    <a href="#" class="card-link">Read more</a>
  </div>
</div>
</div>
<app-input (data)="addBlog($event)"></app-input>
