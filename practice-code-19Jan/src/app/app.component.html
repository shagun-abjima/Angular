<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="numberShow = !numberShow">Print Odd</button>
      <br><br>
      <ul class="list-group" *ngIf="numberShow ">
        <li class="list-group-item number" *ngFor="let number of numbers">
          {{number}}
        </li>
      </ul>

    </div>
  </div>
</div>
<p appBasic defaultColor="yellow">This is basic highlight</p>
